<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title> Farkındayım Admin Panel</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

 
  <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/adminlte.css') }}">

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3/index.css">
</head>

<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">

<div class="app-wrapper">

  <!-- HEADER -->
  <nav class="app-header navbar navbar-expand bg-body">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-lte-toggle="sidebar" href="#">
            <i class="bi bi-list"></i>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <span class="nav-link"> Farkındayım Admin Panel</span>
        </li>
      </ul>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <aside class="app-sidebar bg-dark shadow" data-bs-theme="dark">
    <div class="sidebar-brand">
      <a href="{{ url_for('main.admin') }}" class="brand-link">
        <img src="{{ url_for('static', filename='images/logo.png') }}"
             class="brand-image opacity-75">
        <span class="brand-text"> Farkındayım Admin Panel</span>
      </a>
    </div>

    <div class="sidebar-wrapper">
      <nav>
        <ul class="nav sidebar-menu flex-column">

          <!-- KULLANICILAR -->
          <li class="nav-item">
            <a href="{{ url_for('main.admin_kullanicilar') }}" class="nav-link">
              <i class="nav-icon bi bi-people"></i>
              <p>Kullanıcılar</p>
            </a>
          </li>

          <!-- KULLANICI LOGLARI -->
          <li class="nav-item">
            <a href="{{ url_for('main.admin_loglar') }}" class="nav-link">
              <i class="nav-icon bi bi-clock-history"></i>
              <p>Kullanıcı Logları</p>
            </a>
          </li>

          <!-- HABERLER -->
          <li class="nav-item">
            <a href="{{ url_for('main.admin_haberler') }}" class="nav-link">
              <i class="nav-icon bi bi-newspaper"></i>
              <p>Haberler</p>
            </a>
          </li>

          <!-- BAĞIŞLAR -->
          <li class="nav-item">
            <a href="{{ url_for('main.admin_bagislar') }}" class="nav-link">
              <i class="nav-icon bi bi-cash"></i>
              <p>Bağışlar</p>
            </a>
          </li>

          <!-- HAKLAR -->
          <li class="nav-item">
            <a href="{{ url_for('main.admin_haklar') }}" class="nav-link">
              <i class="nav-icon bi bi-shield-check"></i>
              <p>Haklar</p>
            </a>
          </li>

          <!-- İLETİŞİM MESAJLARI -->
          <li class="nav-item">
            <a href="{{ url_for('main.admin_iletisim') }}" class="nav-link">
              <i class="nav-icon bi bi-envelope"></i>
              <p>İletişim Mesajları</p>
            </a>
          </li>

        </ul>
      </nav>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="app-main">
  <div class="app-content p-4">
    <div class="container-fluid">

      {% block content %}

      <div class="row g-3 justify-content-center">

    <div class="col-md-4">
      <div class="card bg-light text-dark" style="min-height:180px;">
        <div class="card-body py-4 text-center">
          <h6 style="font-weight: bold; font-size: 25px;">Günlük Bağış</h6>
          <p class="fs-4 fw-bold">{{ gunluk_tl }} ₺</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-light text-dark" style="min-height:180px;">
        <div class="card-body py-4 text-center">
          <h6 style="font-weight: bold; font-size: 25px;">Aylık Bağış</h6>
          <p class="fs-4 fw-bold">{{ aylik_tl }} ₺ </p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-light text-dark" style="min-height:180px;">
        <div class="card-body py-4 text-center">
          <h6 style="font-weight: bold; font-size: 25px;">Yıllık Bağış</h6>
          <p class="fs-4 fw-bold">{{ yillik_tl }} ₺</p>
        </div>
      </div>
    </div>

  </div>

      {% endblock %}

    </div>
  </div>
</main>

  <!-- FOOTER -->
  <footer class="app-footer text-center p-2">
    <strong>Admin Panel</strong>
  </footer>

</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='admin/js/adminlte.js') }}"></script>

</body>
</html>
