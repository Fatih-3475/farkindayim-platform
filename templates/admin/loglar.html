{% extends "admin/index.html" %}
{% block content %}

<h1 class="mb-4">Kullanıcı Logları</h1>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Kullanıcı</th>
      <th>İşlem</th>
      <th>IP</th>
      <th>Tarih</th>
    </tr>
  </thead>
  <tbody>
    {% for log in loglar %}
    <tr>
      <td>{{ log.id }}</td>
      <td>{{ log.username }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.ip_address }}</td>
      <td>{{ log.timestamp.strftime('%d.%m.%Y %H:%M:%S') }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
