{% extends "admin/index.html" %}
{% block content %}

<div class="container-fluid">
  <h1>Yeni Haber Ekle</h1>

  <form method="POST">
    <div class="mb-3">
      <label>Başlık</label>
      <input type="text" name="baslik" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Kaynak Link</label>
      <input type="text" name="link" class="form-control">
    </div>

    <div class="mb-3">
      <label>Özet</label>
      <textarea name="ozet" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label>Resim URL</label>
      <input type="text" name="resim_url" class="form-control">
    </div>

    <div class="mb-3">
      <label>İçerik</label>
      <textarea name="icerik" class="form-control" rows="8"></textarea>
    </div>

    <button class="btn btn-success">✅ Kaydet</button>
    <a href="{{ url_for('main.admin_haberler') }}" class="btn btn-secondary">İptal</a>
  </form>
</div>

{% endblock %}
